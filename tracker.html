nav {

        .container { max-width: 900px; margin: auto; }

            margin-bottom: 10px;

        .form {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        label { display: block; margin: 10px 0 5px; }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;

            border-radius: 4px;
            color: #000;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            font-size: 16px;

            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #45a049, #4CAF50);
        }

        #message {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #27ae60;

        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;

<body>

    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÄÔ∏è Fitness Progress Tracker</h1>
        <form id="progressForm" class="form">
            <label>Weight (kg):</label>
            <input type="number" id="weight" required>
            <label>Distance (km):</label>
            <input type="number" id="distance" required>
            <label>Reps:</label>
            <input type="number" id="reps" required>
            <button type="submit">Log Progress</button>
        </form>

        <div id="message"></div>

        <h2>Progress History</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                    <th>Distance (km)</th>
                    <th>Reps</th>
                </tr>
            </thead>
            <tbody id="progressTableBody"></tbody>
        </table>

        <h2>Progress Graph</h2>
        <canvas id="progressChart" width="400" height="200"></canvas>
    </div>

    <script>
        let labels = [];
        let weightData = [];
        let distanceData = [];
        let repsData = [];

        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Weight (kg)', data: weightData, borderColor: 'rgba(255, 99, 132, 1)', fill: false },
                    { label: 'Distance (km)', data: distanceData, borderColor: 'rgba(54, 162, 235, 1)', fill: false },
                    { label: 'Reps', data: repsData, borderColor: 'rgba(75, 192, 192, 1)', fill: false }
                ]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        document.getElementById('progressForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const weight = document.getElementById('weight').value;
            const distance = document.getElementById('distance').value;
            const reps = document.getElementById('reps').value;
            const today = new Date().toLocaleDateString();

            const tableBody = document.getElementById('progressTableBody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${today}</td><td>${weight}</td><td>${distance}</td><td>${reps}</td>`;

            labels.push(today);
            weightData.push(weight);
            distanceData.push(distance);
            repsData.push(reps);

            progressChart.update();

            document.getElementById('message').textContent = "üéâ Great job! Your progress has been logged! Keep going!";
            document.getElementById('progressForm').reset();
        });

        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                nav.classList.add('hide');
            } else {
                nav.classList.remove('hide');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
